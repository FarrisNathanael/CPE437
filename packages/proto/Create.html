<script>
    document.body.addEventListener("dark-mode:toggle", function (event) {
        const isOn = !!(event.detail && event.detail.checked);
        event.currentTarget.classList.toggle('dark-mode', isOn);

    });
    function toggleDarkMode(target, checked) {
        console.log("[relay] dispatching dark-mode:toggle", { checked });
        const customEvent = new CustomEvent("dark-mode:toggle", {
            bubbles: true,
            detail: { checked }
        });
        target.dispatchEvent(customEvent);
    }
</script>
